on:
  push:
    branches: [ main, '[0-9]*.[0-9]*.[0-9]*' ]
jobs:
  Create_Git_Tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: |
          echo "Getting commit count"
          git log --oneline | wc -l
          echo $count
          cd ${{ github.workspace }}
          version=( $(jq '.version' build_settings.json))
          echo "${version:1:${#version}-2}"
          reference="refs/tags/${version:1:${#version}-2}"
          echo $reference
          
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.API_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/andrealonsosilva/repoteste/git/refs \
            -d "{\"ref\":\"${reference}\",\"sha\":\"${{ github.sha }}\"}"
