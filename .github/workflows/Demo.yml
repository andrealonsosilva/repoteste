on:
  push:
    branches: [ main, '[0-9]*.[0-9]*.[0-9]*' ]
jobs:
  Create_Git_Tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: |
          echo "Getting commit count"
          count=( $(git log --oneline | wc -l) )
          echo $count
          cd ${{ github.workspace }}
          version=( $(jq '.version' build_settings.json))
          echo "${version:1:${#version}-2}"
          reference="refs/tags/${version:1:${#version}-2}"
          echo $reference
          replacedVersion=(${${version:1:${#version}-2}/$WCREV$/"$count"})
          echo ${replacedVersion}
          # git tag $replacedVersion
          # git push origin --tags